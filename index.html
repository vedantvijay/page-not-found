<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Page Not Found!!!</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Audiowide|Monoton&display=swap');

        body {
            background: #000;
        }

        .BG {
            position: absolute;
            margin: auto;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            height: 100%;
            width: 100%;
            filter: blur(8px);
            overflow: hidden;
        }

        .msg {
            position: absolute;
            margin: auto;
            height: 300px;
            width: 47%;
            font-family: 'Monoton', cursive;
            top: 0;
            display: flex;
            align-items: center;
            bottom: 0;
            left: 0;
            right: 0;
            text-align: center;
            padding: 20px;
            z-index: 4;
            font-size: 400%;
            color: white;
            text-shadow: 0 0 20px black;
        }

        span {
            font-size: 100px;
        }

        .gif {
            position: absolute;
            z-index: 4;
            margin: auto;
            height: 20%;
            top: 40px;
            right: 0;
            left: 0;
        }

        .sadMsg {
            position: absolute;
            height: 100px;
            width: 80%;
            color: white;
            margin: auto;
            font-family: 'Audiowide', cursive;
            bottom: 20px;
            right: 0; text-shadow: 0 0 20px black;
            left: 0;
            text-align: center;
        }
    </style>
</head>

<body>
    <img src="https://www.e-zigurat.com/innovation-school/wp-content/uploads/sites/5/2019/01/404gif-1.gif" class="gif">
    <h1 class="msg">Page Not Found</h1>
    <img src="https://source.unsplash.com/1800x920/?forests"
        class="BG">
    <h2 class="sadMsg">The Page You Are Looking For Has Been
        Removed Or Renamed</h2>
</body>

</html>
